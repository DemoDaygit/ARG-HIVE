version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.fullstack
    container_name: arg-hive-fullstack
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # ВАЖНО: Установите ваш API ключ здесь или через .env файл
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    env_file:
      - .env.production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
